name: Daily Quote

on:
  schedule:
    # 매일 한국시간 09:00 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and save quote
        run: node scripts/update.js

      - name: Commit and push
        run: |
          git config --local user.email "minju2996@gmail.com"
          git config --local user.name "IMMINJU"
          git add -A
          git diff --staged --quiet || git commit -m "Add daily quote for $(date +'%Y-%m-%d')"
          git push
